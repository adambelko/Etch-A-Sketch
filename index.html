<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">Etch A Sketch</div>
    <div class="main">
        <div class="gridContainer">
        </div>
        <div class="settings">
            <button class="button colorMode">Color Mode</button>
            <button class="button randomColorMode">Random Color</button>
            <button class="button eraserMode">Eraser</button>
            <button class="button clearMode">Clear</button>
            <button class="button gridLinesMode">Grid Lines</button>
            <div class="currentValue"></div>
            <input type="range" class="rangeSelector" min="1" max="60" value="20">
        </div>
    </div>

</body>
</html>
